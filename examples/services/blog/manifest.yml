name: blog
image: clux/blog
version: 0.1.0
metadata:
  team: observability
  repo: https://github.com/clux/blog

# kubernetes resources
resources:
  requests:
    cpu: 50m
    memory: 100Mi
  limits:
    cpu: 100m
    memory: 100Mi

# health check used to gate upgrades / readinessProbe
health:
  uri: /
  wait: 0

# exposed Service port
httpPort: 80

# what regions it's deployed to
regions:
- minikube
- kind

# how it decides how many replicas to use
autoScaling:
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
